[General]
plant = bathtub  ; Options: bathtub, cournot, centralbank
controller = classic  ; Options: classic, nn

[NeuralNetwork]
num_layers = 3  ; Number of hidden layers (0-5)
neurons_per_layer = 64, 32, 16  ; Comma-separated neuron count per layer
activation_functions = relu, tanh, sigmoid  ; One per layer (same order)
weight_init_range = -0.1, 0.1  ; Min, Max initial weight values
bias_init_range = -0.05, 0.05  ; Min, Max initial bias values
training_epochs = 100
timesteps_per_epoch = 1000
learning_rate = 0.01  ; Applies to both classic PID and AI controllers

[Noise]
disturbance_range = -0.01, 0.01  ; Min, Max noise level

[BathtubPlant]
area_A = 2.0  ; Cross-sectional area of the bathtub
drain_area_C = 0.1  ; Cross-sectional area of the drain
initial_height_H0 = 1.0  ; Initial water level
target_height = 1.5  ; Target water level

[CournotCompetitionPlant]
max_price_pmax = 10.0  ; Maximum price
marginal_cost_cm = 2.0  ; Marginal cost per unit
target_profit = 7.0  ; Target profit for firm 1

[MonetaryPolicyPlant]
r_target = 2.0  ; Target interest rate
y_target = 0.0  ; Target output gap
pi_target = 2.0  ; Target inflation rate
pi0 = 3.0  ; Initial inflation rate
y0 = -1.0  ; Initial output gap
a = 0.1  ; Output gap self-correction rate
b = 0.5  ; Interest rate effect on output gap
c = 0.3  ; Output gap effect on inflation
d = 0.2  ; Inflation self-correction rate
